<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>广告实验页面</title>
    <style>
        /* 基本页面样式 */
        body {
            height: 3000px; /* 为了保证页面有足够的高度 */
            margin: 0;
            padding: 0;
        }

        /* 对联广告样式 */
        .side-ad {
            position: fixed;
            top: 100px; /* 固定在页面的上方，距离顶部100px */
            width: 120px;
            height: 300px;
            background-color: lightgray;
            border: 1px solid black;
            text-align: center;
            z-index: 1000; /* 确保广告显示在最前面 */
        }

        #left-ad {
            left: -100px; /* 位于页面左侧 */
        }

        #right-ad {
            right: 10px; /* 位于页面右侧 */
        }

        /* 广告关闭按钮样式 */
        .close-btn {
            position: absolute;
            top: 5px;
            right: -10px;
            cursor: pointer;
            background: red;
            color: white;
            border: none;
            padding: 5px;
        }

        /* 右下角弹窗广告样式 */
        .popup-ad {
            position: fixed;
            bottom: 10px;
            right: 5px;
            width: 200px;
            height: 150px;
            background-color: lightgray;
            border: 1px solid black;
            text-align: center;
            z-index: 1000; /* 确保广告显示在最前面 */
            opacity: 0;
            transition: opacity 1s; /* 添加动画效果 */
        }
    </style>
</head>
<body>

<!-- 左侧对联广告 -->
<div id="left-ad" class="side-ad">
    <img src="img/left-ad.jpg" alt="左侧广告">
    <button class="close-btn" onclick="closeAd('left-ad')">关闭</button>
</div>


<!-- 右侧对联广告 -->
<div id="right-ad" class="side-ad">
    <img src="img/right-ad.jpg" alt="右侧广告">
    <button class="close-btn" onclick="closeAd('right-ad')">关闭</button>
</div>

<!-- 右下角弹窗广告 -->
<div id="popup-ad" class="popup-ad">
    <img src="img/popup-ad.jpg" alt="弹窗广告">
    <button class="close-btn" onclick="closeAd('popup-ad')">关闭</button>
</div>

<script>
    // 广告关闭函数
    function closeAd(adId) {
        var adElement = document.getElementById(adId);
        if (adElement) {
            adElement.style.display = 'none'; // 隐藏广告
        }
    }

    // 弹窗广告缓慢出现
    window.addEventListener('load', function() {
        setTimeout(function() {
            var popupAd = document.getElementById('popup-ad');
            if (popupAd) {
                popupAd.style.opacity = 1; // 渐变显示广告
            }
        }, 2000); // 2秒后显示弹窗广告
    });
</script>

</body>
</html>
