<head>
  <meta charset="UTF-8">

  <title>我的作业</title>
  <style>
    /* Reset default margin and padding */
    body, h1, h2, p {
      margin: 0;
      padding: 0;
    }
    
    /* Set a background color and font for the body */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    
    /* Style the header */
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    /* Style the main container */
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    /* Style each homework item */
    .homework-item {
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 20px;
      padding: 20px;
      background-color: #fff;
    }
    
    /* Style headings and paragraphs within homework items */
    .homework-item h2 {
      margin-top: 0;
      color: #333;
    }
    
    .homework-item p {
      margin-bottom: 10px;
      color: #666;
    }
    
    /* Style links within homework items */
    .homework-item a {
      display: inline-block;
      margin-right: 10px;
      margin-bottom: 10px;
      padding: 6px 12px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    
    .homework-item a:hover {
      background-color: #555;
    }
  </style>
</head>
